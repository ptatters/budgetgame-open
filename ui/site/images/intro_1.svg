	<text transform="matrix(1 0 0 1 28.4473 74.1821)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'Roboto-Bold'" font-size="14">Simulaattorin tavoitteena on herättää ajatuksia ja keskustelua </tspan><tspan x="0" y="16.8" fill="#FFFFFF" font-family="'Roboto-Bold'" font-size="14">hyvinvointipalveluiden ja niiden rahoituksen tulevaisuudesta.</tspan><tspan x="0" y="50.4" fill="#FFFFFF" font-family="'Roboto-Bold'" font-size="14">Suomen huoltosuhde, eli </tspan><tspan x="159.018" y="50.4" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14"> alle 20-vuotiaiden ja yli 64 vuotiaid</tspan><tspan x="375.184" y="50.4" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">-</tspan><tspan x="0" y="67.2" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">en määrän suhde 15-64 -vuotiaiden määrään, on maailman </tspan><tspan x="0" y="84" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">heikoimpia. Toisin sanoen yhteiskunnan yhä pienenevä työvoi</tspan><tspan x="381.568" y="84" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">-</tspan><tspan x="0" y="100.8" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">ma joutuu elättämään yhä enemmän lapsia ja vanhuksia.</tspan><tspan x="0" y="134.4" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">Julkiset hyvinvointipalvelut kuten terveydenhuolto, eläkkeet, </tspan><tspan x="0" y="151.2" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">koulutus ja muut palvelut ja tulonsiirrot joutuvat koetukselle </tspan><tspan x="0" y="168" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">kun julkisyhteisöjen verokertymä kutistuu työikäisten määrän </tspan><tspan x="0" y="184.8" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">vähetessä. Palveluiden rahoitus on mietittävä uudelleen, jotta </tspan><tspan x="0" y="201.6" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">väestölle voidaan jatkossakin tarjota tärkeitä hyvinvointipalve</tspan><tspan x="379.654" y="201.6" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">-</tspan><tspan x="0" y="218.4" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">luita ilman, että julkisyhteisöt joutuvat maksukyvyttömäksi.</tspan></text>
