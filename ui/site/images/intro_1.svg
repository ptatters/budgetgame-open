	<text transform="matrix(0.9949 0 0 1 96.6084 497.979)"><tspan x="0" y="0" fill="#848484" font-family="'Roboto-Medium'" font-size="12">Huoltosuhteen ennakoitu kehitys</tspan><tspan x="0" y="14.4" fill="#848484" font-family="'Roboto-MediumItalic'" font-size="12">(Alle 20 vuotiaiden ja yli 64 vuotiaiden määrä </tspan><tspan x="0" y="28.8" fill="#848484" font-family="'Roboto-MediumItalic'" font-size="12">prosenttina 20-64 vuotiaiden lukumäärästä)</tspan></text>
