	<text transform="matrix(1 0 0 1 461.0488 74.1821)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">Hyvinvointibudjetti.fi -simulaattorissa voit kokeilla vaihtoehto</tspan><tspan x="380.133" y="0" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">-</tspan><tspan x="0" y="16.8" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">sia tapoja rahoittaa hyvinvointipalveluita. Simulaattorissa </tspan><tspan x="0" y="33.6" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">luodaan “kehysbudjetti” vuosille 2016-2025 säätämällä palve</tspan><tspan x="376.12" y="33.6" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">-</tspan><tspan x="0" y="50.4" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">luiden rahoituslähteiden ja verotulojen suuruutta. Simulaattori </tspan><tspan x="0" y="67.2" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">havainnollistaa julkisyhteisöjen ja kotitalouksien tuloja ja </tspan><tspan x="0" y="84" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">menoja eri rahoitusskenarioissa. Laskelmissa on huomiotu </tspan><tspan x="0" y="100.8" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">ennakoitu väestörakenteen muutos.</tspan><tspan x="0" y="134.4" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">Voit tallentaa budjettisi ja jakaa sitä. Toivomme, että talous</tspan><tspan x="366.529" y="134.4" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">-</tspan><tspan x="0" y="151.2" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">simulaattori auttaa herättämään tasapuolista keskustelua </tspan><tspan x="0" y="168" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">hyvinvointipalveluiden turvaamisesta.</tspan><tspan x="0" y="218.4" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">Simulaattori hyödyntää mm. Tilastokeskuksen, Eläketurvake</tspan><tspan x="372.75" y="218.4" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">-</tspan><tspan x="0" y="235.2" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">skuksen ja Terveyden- ja Hyvinvointilaitoksen datoja. Jos </tspan><tspan x="0" y="252" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">haluat tietää tarkemmin simulaattorin laskentatavoista ja </tspan><tspan x="0" y="268.8" fill="#FFFFFF" font-family="'Roboto-Regular'" font-size="14">olettamuksista, lue lisää simulaattorin wiki-sivuilla.</tspan></text>
